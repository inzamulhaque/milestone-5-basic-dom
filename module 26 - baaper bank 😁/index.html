<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-semibold text-blue-500">Baap Er
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-sky-100 w-3/4 mx-auto mt-10 p-9">
            <h3 class="text-2xl text-gray-500 mb-5">Please Login</h3>
            <div>
                <input id="userEmail" class="border-2 border-gray-400 rounded-md block w-3/4 p-3 mb-5" type="email"
                    placeholder="Enter Your Email">
                <input id="UserPass" class="border-2 border-gray-400 rounded-md block w-3/4 p-3 mb-5" type="password"
                    placeholder="Enter Your Password">
                <button id="loginBtn"
                    class="bg-blue-500 text-3xl font-medium px-3 py-2 text-white mx-auto rounded-md">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
